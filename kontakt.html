<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt – Retcon Publish</title>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Marck Script", cursive;
    background: #e8f0ff;
    padding: 30px;
}

h1 {
    text-align: center;
    color: #0d1540;
}

form {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    padding: 20px 30px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

label {
    display: block;
    margin-top: 15px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #aaa;
    font-size: 18px;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #4f6bdc;
    color: #fff;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
button:hover {
    background: #3a53b5;
}

a.back {
    display: block;
    margin-top: 25px;
    text-align: center;
    color: #0d1540;
    font-size: 20px;
}
</style>
</head>

<body>
<h1>Отправьте Ваше сообщение команде RETCON</h1>

<form action="mailto:info@retcon-publish.com" method="POST" enctype="text/plain">
    <label>Ваше имя:</label>
    <input type="text" name="Name" required>

    <label>Ваш E-Mail:</label>
    <input type="email" name="Email" required>

    <label>Сообщение:</label>
    <textarea name="Nachricht" rows="5" required></textarea>

    <button type="submit">Отправить</button>
</form>

<a class="back" href="index.html">← Вернуться на страницу</a>

</body>
</html>
